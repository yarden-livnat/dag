<!DOCTYPE html>

</head>
<body>
<script>
  document.body.onload = addElement;

  function addElement() {
    let div = document.createElement("div");
    let text = document.createTextNode("A new node");
    div.appendChild(text);

    let list = document.getElementById('list');
    list.appendChild(div);
  }
</script>

<i>List of items:</i>
<ul id="list">
  <li>Item1</li>
  <li>Item2</li>
</ul>

</body>
